<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規利用者登録</title>
</head>

<body>
	<h1>新規利用者登録</h1>
	<hr>
	<form action="">
		<table border="1">
			<tr>
				<th>名前</th>
				<td>
					<input type="text" name="name"><br>
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email"><br>
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password"><br>
				</td>
			</tr>

		</table>
		<input type="submit" value="確認">
	</form>

</body>

</html>
