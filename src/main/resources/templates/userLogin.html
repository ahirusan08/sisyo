<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>利用者ログイン</title>
	<link href="/contact.css" rel="stylesheet">
</head>

<body>
	<h1>利用者ログイン</h1>
	<br>
	<hr>
	<br>

	<div th:text="${error}" style="color: red"></div>

	<form action="/user/login" method="post">
		<!--UserAccountControllerへ -->
		<table border="1" class="c-commonTable2">
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email" maxlength="32">
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password" maxlength="16">
				</td>
			</tr>

		</table>
		<br>
		<button class="btn-sticky">ログイン</button>
	</form>
	<br>
	<a href="/user/add/form">新規利用者登録</a>

	<ul class="leaf">
		<li></li>
		<li></li>

	</ul>
</body>

</html>
